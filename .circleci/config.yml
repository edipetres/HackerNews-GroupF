# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.12.0
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: 
          name: Install dependencies
          command: npm install

      - run: 
          name: Build production code
          command: npm run build

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      # - run: npm run test

      - run: zip -r dist.zip ./dist

      - persist_to_workspace:
          root: /home/circleci/repo
          paths:
            - dist.zip
            - app.js
            - server/*

  deploy:
    docker:
      # specify the version you desire here
      - image: circleci/python:2.7-jessie

    working_directory: ~/workspace
    
    steps:
      - run:
          name: Install awscli
          command: sudo pip install awscli
      
      - attach_workspace:
          at: ~/workspace

      - run:
          name: Unpackage frontend code
          command: unzip ~/workspace/dist.zip -d ~/workspace

      - run:
          name: Deploy frontend to AWS S3
          command: aws s3 cp ~/workspace/dist s3://$S3_BUCKET_NAME/ --recursive
        
      - run:
          name: Deploy backend to AWS Elastic Beanstalk
          command: eb deploy

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build